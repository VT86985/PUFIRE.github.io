<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Native SMP</title>
    <link rel="stylesheet" href="home.css">
    <link rel="icon" href="dmc3.ico">
</head>
<body>
    <header>
        <img src="dmc3.ico" alt="Logo">
        <h1>Native SMP</h1>
    </header>

    <h2>CMD Output:</h2>
    <pre id="output">

    </pre>
    <script>
        fetch("Output.txt")
            .then(response => response.text())
            .then(text => document.getElementById("output").textContent = text);
    </script>
</body>
</html>
